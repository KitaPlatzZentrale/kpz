version: "3"

services:
  express-typescript-docker-dev:
    image: goodbuy/kpz:dev
    environment:
      - NODE_ENV=development
      - S3_BUCKET=${S3_BUCKET}
      - MONGO_DB_CONNECTION=${MONGO_DB_CONNECTION}
      - AIRTABLE_BASE=${AIRTABLE_BASE}
      - AIRTABLE_API_KEY=${AIRTABLE_API_KEY}
    volumes:
      - ./:/usr/src/app
    container_name: express-typescript-docker-dev
    expose:
      - "3001"
    ports:
      - "3001:3000"
    command: sh -c 'npm run build && node dist/index.js'
