apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: {{ .Values.ports.amqp }}
            - containerPort: {{ .Values.ports.management }}
          env:
            - name: RABBITMQ_DEFAULT_USER
              value: {{ .Values.env.defaultUser }}
            - name: RABBITMQ_DEFAULT_PASS
              value: {{ .Values.env.defaultPass }}
