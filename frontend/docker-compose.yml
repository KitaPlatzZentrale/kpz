version: "3"

services:
  kpz-prod-frontend:
    environment:
      - VITE_BACKEND_URL=${VITE_BACKEND_URL}
      - VITE_PUBLIC_HERE_API_KEY=${VITE_PUBLIC_HERE_API_KEY}
    image: goodbuy/kpz-frontend:dev
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    container_name: kpz-prod-frontend-container
