name: Deploy Frontend to S3/CloudFront (Dev)
# Trigger deployment

on:
  push:
    branches:
      - dev
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy_frontend_dev.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        env:
          # Use .env.development for dev environment
          VITE_BACKEND_URL: https://q53a8x2xfl.execute-api.eu-central-1.amazonaws.com
          VITE_PUBLIC_HERE_API_KEY: ${{ secrets.VITE_PUBLIC_HERE_API_KEY }}
        run: |
          cd frontend
          npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: eu-central-1

      - name: Sync to S3 bucket
        run: |
          aws s3 sync frontend/dist/ s3://kpz-dev-frontend/ \
            --delete \
            --cache-control "public,max-age=31536000,immutable" \
            --exclude "*.html" \
            --region eu-central-1

          # HTML files with short cache (for SPA routing)
          aws s3 sync frontend/dist/ s3://kpz-dev-frontend/ \
            --exclude "*" \
            --include "*.html" \
            --cache-control "public,max-age=0,must-revalidate" \
            --region eu-central-1

      - name: Get CloudFront distribution ID
        id: cloudfront
        run: |
          DISTRIBUTION_ID=$(aws cloudfront list-distributions \
            --query "DistributionList.Items[?Origins.Items[?DomainName=='kpz-dev-frontend.s3.eu-central-1.amazonaws.com']].Id | [0]" \
            --output text \
            --region eu-central-1)
          echo "distribution_id=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT
          echo "CloudFront Distribution ID: $DISTRIBUTION_ID"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.cloudfront.outputs.distribution_id }} \
            --paths "/*" \
            --region eu-central-1

      - name: Deployment summary
        run: |
          echo "âœ… Frontend deployed to S3/CloudFront (dev)"
          echo "S3 Bucket: kpz-dev-frontend"
          echo "CloudFront Distribution: ${{ steps.cloudfront.outputs.distribution_id }}"
          echo "Region: eu-central-1"
          echo ""
          echo "Note: CloudFront cache invalidation may take a few minutes to propagate globally."
